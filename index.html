<!-- Description: The main page of the application. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/css/style.css">
    <title>3D Viewer Controller</title>
</head>
<body>
<div id="app">
  <div class="container">
    
    <div class="title">
      <h2>Controller</h2>
    </div>

    <div class="status">
      <div class="connections">
        <p id="connection-status"></p>
        <p>Connected: <span id="connected">0</span></p>
      </div>
    </div>


    <div class="controls">
      <button onmousedown="startRotation('left')" onmouseup="stopRotation()" onmouseleave="stopRotation()">Rotate Left</button>
      <button onmousedown="startRotation('right')" onmouseup="stopRotation()" onmouseleave="stopRotation()">Rotate Right</button>
      <button onclick="sendModelChangeCommand('London Financial District')">London Financial District</button>
      <button onclick="sendModelChangeCommand('Old London Bridge')">Old London Bridge Tablet</button>
      <button onclick="sendModelChangeCommand('Mini London')">Mini London Minicar</button>
    </div>

  </div>
</div>
  <script type="module" src="src/js/server.js"></script>
</body>
</html>
